<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Idle Game</title>
    </head>
    <body>
        <div id="header">
            <h1>Idle Game</h1>
        </div>
        <div id="sendMiner">
            <button id="sendMinerBtn" onclick="MinerWork()">Send miner to work</button>
        </div>
        <div>
            <div>
                <p id="userMoneyText"></p>
            </div>
            <h2>Inventory:</h2>
            <div>
                <ul style="list-style-type:disc">
                    <li id="userStone"></li>
                    <li id="userCopper"></li> <!---To be added--->
                    <li id="userTin"></li> <!---To be added--->
                </ul>  
            </div>
            <div id="sellOres">
                <button onclick="SellOres()">Sell all your ores</button>
            </div>
        </div>
        <div id="Available upgrades">
            <h2>Available Upgrades:</h2>
            <ul id="available-upgrades" style="list-style-type:disc">
            </ul>
        </div>

        <div id="Bought upgrades">
            <h2>Bought Upgrades:</h2>
            <ul id="bought-upgrades" style="list-style-type:disc">
            </ul>
        </div>
        <!---Scripts--->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="miner.js"></script>
        <script src="inventory.js"></script>
        <script src="upgrades.js"></script>

    </body>
</html>
